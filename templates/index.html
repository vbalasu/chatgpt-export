<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT to PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Export ChatGPT Conversation to PDF</h1>
        <form id="export-form" class="mt-4">
            <div class="mb-3">
                <label for="url" class="form-label">Enter ChatGPT Share URL:</label>
                <input type="url" id="url" name="url" class="form-control" required placeholder="https://chatgpt.com/share/...">
            </div>
            <button type="submit" class="btn btn-primary">Export to PDF</button>
        </form>

        <div class="accordion mt-5" id="helpAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        How to get the ChatGPT Share URL
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#helpAccordion">
                    <div class="accordion-body">
                        <p><strong>Step 1: Share the conversation in ChatGPT</strong></p>
                        <p><img src="/media/share-menu.png" width="300px" alt="Share Menu"></p>
                        <p><strong>Step 2: Copy the link to the clipboard</strong></p>
                        <p><img src="/media/copy-link.png" width="300px" alt="Copy Link"></p>
                        <p><strong>Step 3: Paste the URL in the form above and click "Export to PDF".</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
        document.getElementById('export-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            if (url) {
                const exportUrl = `/pdf?url=${encodeURIComponent(url)}`;
                window.location.href = exportUrl;
            }
        });
    </script>
</body>
</html>
